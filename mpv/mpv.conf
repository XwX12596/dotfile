# script-opts=ytdl_hook-ytdl_path=/usr/bin/yt-dlp

vo=gpu
gpu-context=d3d11
# gpu-api=d3d11
hwdec=nvdec-copy
idle
pause
# vulkan-device='NVIDIA GeForce RTX 4060ti'
# vulkan-device='Intel(R) Graphics (ADL GT2)'

# ao=pipewire
alang=jpn,zh,chs,zh-Hans
audio-file-auto=exact
volume-max=100
audio-pitch-correction

osd-on-seek=msg-bar
osd-font="HYZhengYuan-55S"
osd-font-size=40
osd-playing-msg="${filename}"

# profile=gpu-hq
# icc-profile-auto
profile=high-quality
blend-subtitles=video
deband
video-sync-max-video-change = 1
scale=ewa_lanczossharp
sigmoid-upscaling=yes
# cscale=catmull_rom
video-sync=display-resample
interpolation
tscale=oversample
# autofit-larger=50%
# window-scale=0.667
# autofit=720
# autofit-smaller=50%x50%
# video-aspect=1.9

slang=chs,sc,zh,chi,zho,zh-Hans
sub-auto=fuzzy
sub-font="HYZhengYuan-55S"
# sub-scale=0.8
# sub-font="FZZhunYuan-M02"

[bili-live]
# msg-level=all=v
pause=no
referrer="https://live.bilibili.com"
script-opts-append=osc-visibility=never
ytdl-raw-options=format=best[vcodec!=hevc]
ytdl-raw-options-append=cookies=C:\Users\xwx\Desktop\Files\cookies
ytdl-raw-options-append=external-downloader=aria2c
ytdl-raw-options-append=downloader-args='aria2c:"-x 8 -k 1M"'

[bili-v]
# msg-level=all=v
loop=inf
pause=no
vf=lavfi="fps=fps=60:round=down"
referrer='https://www.bilibili.com'
script-opts-append=osc-visibility=never
ytdl-raw-options=cookies=C:\Users\xwx\Desktop\Files\cookies
ytdl-raw-options-append="external-downloader=aria2c"
ytdl-raw-options-append="downloader-args=aria2c:'-x 8 -k 1M'"
